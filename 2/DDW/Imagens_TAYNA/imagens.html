<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Imagens</title>
		<meta charset="utf-8">	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">		
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
			  <div class="col">
				<img src="8.jpg" class="img-fluid">
			  </div>
			 <div class="row">
			  <div class="col">
				<img src="1.jpg" class="img-fluid">
			  </div>
			  <div class="col">
				<img src="2.jpg" class="img-fluid rounded">
			  </div>
			  <div class="col">
				<img src="3.jpg" class="img-fluid rounded">
			  </div>
			</div>
			<div class="row">
				<div class="col">
				  <img src="4.jpg" class="img-fluid rounded-circle">
				</div>
				<div class="col">
				  <img src="5.jpg" class="img-fluid img-thumbnail">
				</div>
				<div class="col">
					<img src="6.jpg" class="img-fluid img-thumbnail">
				  </div>
				  <div class="col">
					<img src="7.jpg" class="img-fluid img-thumbnail">
				  </div>
			  </div>
		</div>
	</body>
</html>
